<!DOCTYPE html>
<html>
<head>
	 <title>Kelly Loomis | Contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <a href="portfolio.html"></a> 
  <a href="contact.html"></a>
</head>
<body>

<!--Nav Bar - Name [left] About, Portfolio, Contact [right]-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Kelly Loomis</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="index.html">About</a>
      <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
      <a class="nav-item nav-link" href="#">Contact</a>
    </div>
  </div>
</nav>

<!--Connect with Me card, add LinkedIn and GitHub icons-->

<div class="container">
        <div class="row">
            <div class="col-md-8">About Me</div>
            <div class="col-md-4">
                <div class="card" style="width: 20rem;">
                      <img class="card-img-top" src="...">
                      <div class="card-body">
                    <h4 class="card-title">Connect with Me</h4>
                  </div>
            </div>
            </div>
        </div>
  </div>

<!--Contact Information-->

	<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
<!--text box: float left, margins, padding-->
    <div class="container">
      <div class="row">
        <div class="col-med-8">
          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
        </div>
        <div class="col-med-4">
        </div>
      </div>
    </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email Address</label>
    <!--text box: float left, margins, padding-->
    <div class="container">
        <div class="row">
          <div class="col-med-8">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="col-med-4">
          </div>
        </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <!--text box: float left, margins, padding-->
    <div class="container">
      <div class="row">
        <div class="col-med-8">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <div class="col-med-4">
        </div>
      </div>
  </div>
</form>

  <input class="btn btn-primary" type="submit" value="Submit">
  
<!--Footer copyright 2017 Kelly Loomis-->

</body>
</html>
